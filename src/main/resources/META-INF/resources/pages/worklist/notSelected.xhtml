<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
>

    <!-- navigation -->
    <h:panelGrid columns="2" styleClass="breadCrumbs">
        <h:outputLabel value="#{msg['body.worklist.notSelected.headline']}"/>
    </h:panelGrid>

    <p:panel styleClass="defaultHistoHiddenTableContainer">
        <h:panelGrid columns="1" id="pollTable" styleClass="defaultHistoTable"
                     style="width: 100% !important;height: calc( 100vh - 200px )!important;"
                     columnClasses="columnMiddle columnHorizontalCenter">

            <h:outputLabel styleClass="hugeFont"
                           value="#{msg['body.worklist.notSelected.text']}"></h:outputLabel>
        </h:panelGrid>
    </p:panel>

</ui:composition>
